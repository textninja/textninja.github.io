<!doctype html>
<head>
  <title>Textninja Developer Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&family=Teko:wght@300;400&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%; height: 100%; padding: 0; border: 0; margin: 0;
    }
    
    body {
      background-color: #121112;
      font-family: 'Teko', sans-serif;      
    }
    
    main {
      background: linear-gradient(transparent 0%, #121112 100%),
                  radial-gradient(circle at 900px 0px, rgba(40,2,36,0.8) 0%, rgba(120,212,255,0) 80%) no-repeat,
                  radial-gradient(circle at -100px 90px, rgba(2,40,36,0.8) 0%, rgba(120,212,255,0) 80%) no-repeat,
                  radial-gradient(circle at 80% 90%, rgba(14, 14, 14, 0.8) 0%, rgba(14, 14, 14, 0) 80%) no-repeat,    
                  linear-gradient(#301035, #301035);
      width: 100%;
      height: 60vh;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    h1 {
      padding-left: 45px;
      color: white;
      line-height: 1em;
      font-size: 82px;
      max-width: 320px;
      padding: 0;
      margin: 0;
      margin-left: 120px;      
    }

    p {
      font-size: 32px;
      color: #c0c0c090;
      padding-left: 0;      
    }
    
    p strong {
      font-weight: normal;
      color: white;
    }
    
    header {
      position: absolute;
      padding-left: 120px;
      padding-top: 20px;
    }
    
    header input[type=search] {
      font-size: 16px;
      width: 300px;
      border-radius: 8px;
      border: 0;
      padding: 10px;
      background-color: #19171cb0;
      border: solid #7066703d 1px;
      color: white;
    }
    
    input[type="search"]::placeholder {
      color: #cfcfcf;
    }
    
    input[type="search"]::placeholder:focus {
      color: #cfcfcf90;
    }    
    
  </style>
  
</head>
<body>
<header>
  <input type="search" placeholder="Find articles">
</header>
<main>
  <h1>Textninja Developer Journal</h1>
  <p>
    <strong>{</strong> Coding for the web <strong>}</strong><br>
    <strong>{</strong> Weekly or better <strong>}</strong><br>
    <strong>{</strong> Focus that changes with the seasons <strong>}</strong>
  </p>
</main>
</body>
